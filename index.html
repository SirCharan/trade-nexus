<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stocky Analyse — F&amp;O P&amp;L Analytics Dashboard</title>
    <meta name="description" content="Premium F&O P&L analytics dashboard. Upload your Zerodha trading report and get deep insights across performance attribution, instrument breakdown, charges analysis, and open positions." />

    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="Stocky Analyse" />

    <meta name="twitter:image" content="/og-image.png" />

    <meta name="theme-color" content="#030303" />

    <!-- Structured Data -->
    <script type="application/ld+json">

      "@context": "https://schema.org",
