version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: .
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
